<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="includes :: header" />

    <link rel="stylesheet" th:href="@{/index.css}" href="/resources/static/index.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

</head>
<body>
<th:block th:include="includes :: menu" />

<div class="parallax-2">
    <div class="text-center title-2" >MASI RED.2</div>
</div>

<div class="container text-center mt-2">
    <h1>STANOWISKO <th:span th:text="${job}" /></h1>

</div>

<div class="container text-center">

    <div class="row mb-2">

            <b>1.</b> 1-3<br>

        <div class="col-3 text-right font-weight-bold">2.</div>
        <div class="col text-left"><strong>Do you choose A B or C ?</strong><br>
            <b>1.</b> A<br>
            <b>2.</b> B<br>
            <b>3.</b> C
        </div>
        <div class="offset-3 col-7 text-left mt-3">
        <select class="form-control rounded-1 blue-input">
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>

        </div>
    </div>

    <div class="row mb-2">
        <div class="col-3 text-right font-weight-bold">3.</div>
        <div class="col text-left"><strong>How much milk you have got in your fridge? (Justify)</strong>
        </div>
        <div class="offset-3 col-7 text-left mt-3">
            <textarea rows="3" class="form-control rounded-1 blue-input" >Well...</textarea>
        </div>
    </div>

</div>
