<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="includes :: header" />

    <link rel="stylesheet" th:href="@{/index.css}" href="/resources/static/index.css" />
    <link rel="stylesheet" th:href="@{/login.css}" href="/resources/static/login.css" />

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/register.js}" src="/resources/static/js/register.js" ></script>

</head>
<body>

<div class="parallax">
    <div class="text-center title" >MASI RED.2</div>
</div>
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <form th:action="@{/login}" method="POST" name="loginForm">
                <h3>Logowanie</h3>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nazwa Użytkownika" value="" required />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Hasło" value="" required />
                </div>
                <div class="form-group">
                    <button type="submit" class="btnSubmit">Zaloguj</button>
                </div>
                <div class="form-group">
                    <div th:if="${param.error}" style="color: #d13c46">
                        Invalid username and password.
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6 login-form-2">
            <form id="FormCreateCandidate">
                <div class="login-logo">
                    <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                </div>
                <h3>Rejestracja Kandydatów</h3>
                <div class="form-group">
                    <input id="cUsername" name="cUsername" type="text" class="form-control" placeholder="Nazwa Użytkownika" required />
                </div>
                <div class="form-group">
                    <input id="cEmail" name="cEmail" type="text" class="form-control" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <input id="cPassword" name="cPassword" type="password" class="form-control" placeholder="Hasło" required />
                </div>
                <div class="form-group">
                    <input id="cName" name="cName" type="text" class="form-control" placeholder="Imie"required />
                </div>
                <div class="form-group">
                    <input id="cSurname" name="cSurname" type="text" class="form-control" placeholder="Nazwisko" required />
                </div>
                <div class="form-group">
                    <button id="FormCreateCandidateButton" type="button" class="btnSubmit" >Rejestruj</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">

        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
    </div>
</div>

</body>
</html>
