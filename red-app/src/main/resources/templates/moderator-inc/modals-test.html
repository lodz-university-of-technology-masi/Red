<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" >

<th:block th:fragment="modals">

    <!-- The Modal N E W  T E S T -->
    <div class="modal" id="createTest">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Dodaj/importuj test</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form id="FormCreateTest" class="container">

                        <div class="form-group row">
                            <div class="col">
                                <label for="jobTitleSelect">Stanowisko</label>
                                <select id="jobTitleSelect" class="form-control rounded-1 blue-input">
                                    <option value="" selected disabled>Wybierz stanowisko:</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col">
                                <label for="editorSelect">Redaktor</label>
                                <select id="editorSelect" class="form-control rounded-1 blue-input">
                                    <option value="" selected disabled>Wybierz redaktora:</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col">
                                <label for="newTestLanguage">Język testu: </label>
                                <select id="newTestLanguage" class="form-control rounded-1 blue-input">
                                    <option value="" selected disabled>Wybierz język testu:</option>
                                    <option value="PL">polski</option>
                                    <option value="EN">angielski</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <button class="btn btn-outline-primary mr-3" type="button" onclick="importTestFromCSV()">Importuj z pliku CSV</button>
                            </div>
                            <div id="importSuccessfulMessage" class="col-7 d-none">
                                <div class="col alert alert-success p-2 text-center">Pomyślnie wczytano test</div>
                            </div>
                            <div id="importFailedMessage" class="col-7 d-none">
                                <div class="col alert alert-danger p-2 text-center">asd</div>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button id="FormCreateTestButton" type="button" class="btn btn-success" >Zapisz</button>
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Zamknij</button>
                </div>

            </div>
        </div>
    </div>

    <!-- The Modal E D I T      T E S T -->
    <div class="modal" id="updateTest">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Edytuj test</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form id="FormUpdateTest">

                        <div class="form-group row">
                            <label for="testId" class="col-sm-2 col-form-label">ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="testId" name="testId">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="jobTitleInput" class="col-sm-2 col-form-label">ID stanowiska</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="jobTitleInput" name="jobTitleInput">
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button id="FormUpdateTestButton" type="button" class="btn btn-success" >Aktualizuj</button>
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Zamknij</button>
                </div>

            </div>
        </div>
    </div>

</th:block>
</html>
